<VirtualHost *:80>
     ServerAdmin contact@shoplikeaboss247.com
     ServerName shoplikeaboss247.com
     ServerAlias www.shoplikeaboss247.com

     DocumentRoot /var/www/html/shoplikeaboss247

     <Directory /var/www/html/shoplikeaboss247>
         Options Indexes FollowSymLinks
         AllowOverride All
         Require all granted
     </Directory>

     ErrorLog ${APACHE_LOG_DIR}/error.log 
     CustomLog ${APACHE_LOG_DIR}/access.log combined 
 </VirtualHost>
